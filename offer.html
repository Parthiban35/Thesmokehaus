<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great American Barbecue Food in South Wales at The Smoke Haus</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        /* --- Variables & Reset --- */
        :root {
            --gold-primary: rgb(176, 142, 58);
            --gold-hover: rgb(161, 124, 29);
            --gold-text: rgb(130, 105, 43);
            --gold-bg: rgb(119, 96, 37);
            --gold-border: rgb(78, 59, 13);
            --black-bg: #000000;
            --text-white: #ffffff;
            --font-head: "Rye", serif;
            --font-subhead: "Finger Paint", sans-serif;
            --font-body: monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black-bg);
            color: var(--text-white);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            font-family: var(--font-body); /* Monospace */
            font-size: 17px;
            font-weight: bold;
            color: var(--text-white);
            padding: 10px;
        }

        .nav-link:hover {
            color: var(--gold-hover);
        }

        .btn-book {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 17px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 1px 2px 3px 50px rgb(153, 125, 53) inset;
            font-weight: bold;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .btn-book:hover {
            box-shadow: 0px 0px 0px 2px rgb(153, 125, 53) inset;
            padding-top: 18px;
            padding-bottom: 18px;
            color: var(--gold-hover);
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .hero-title {
            position: absolute;
            font-family: var(--font-head); /* Rye */
            font-size: 80px;
            color: var(--text-white);
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
        }

        /* --- Main Content Layout --- */
        .content-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        /* Gold Sub Nav Bar */
        .sub-nav {
            background-color: var(--gold-bg);
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        /* Typography Styling based on original CSS */
        .section-title-large {
            /* Matches .para3 */
            font-family: var(--font-subhead); /* Finger Paint */
            font-size: 55px;
            color: rgb(86, 65, 13);
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 20px;
        }

        .section-title-underlined {
            /* Matches .BB1 */
            font-family: var(--font-head); /* Rye */
            font-size: 30px;
            color: var(--text-white);
            text-transform: uppercase;
            display: inline-block;
            border-bottom: solid;
            border-color: var(--gold-border);
            border-width: 5px;
            padding-bottom: 2px;
            margin-bottom: 40px;
        }

        .section-title-secondary {
            /* Matches .BB */
            font-family: var(--font-head); /* Rye */
            font-size: 40px;
            color: var(--text-white);
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .offer-highlight {
            /* Matches .para2 */
            font-family: var(--font-subhead); /* Finger Paint */
            font-size: 55px;
            color: rgb(86, 65, 13);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .content-image-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .content-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Footer --- */
        footer {
            background-color: #111;
            padding: 60px 50px 30px 50px;
            border-top: 1px solid #333;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }

        .footer-left { text-align: left; }
        .footer-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; justify-content: center; }
        
        .footer-logo { width: 120px; margin-bottom: 20px; }
        .slogan { font-family: var(--font-head); font-size: 40px; color: var(--text-white); margin-bottom: 20px; }
        .footer-nav { display: flex; gap: 20px; font-size: 15px; flex-wrap: wrap; word-spacing: 6px; font-family: var(--font-body); }
        .footer-nav a:hover { color: var(--gold-hover); }
        .venue-info { text-transform: uppercase; font-size: 15px; margin-bottom: 15px; font-family: var(--font-body); }
        .venue-info:hover { color: var(--gold-hover); cursor: pointer; }
        .social-icons { margin-top: 10px; display: flex; gap: 20px; font-size: 20px; }
        .social-icons a { color: var(--gold-primary); }
        .social-icons a:hover { color: var(--gold-hover); }
        
        .copyright {
            grid-column: 1 / -1; text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #222; font-size: 14px; opacity: 0.7;
        }
        .copyright span { margin: 0 10px; cursor: pointer; }
        .copyright span:hover { color: var(--gold-hover); }
        .design-credit { display: block; margin-top: 10px; font-size: 14px; cursor: pointer; }
        .design-credit:hover { color: var(--gold-hover); }

        /* --- Media Queries --- */
        @media (max-width: 900px) {
            header { flex-direction: column; padding: 15px; }
            .nav-menu { margin-top: 15px; flex-wrap: wrap; justify-content: center; }
            .hero-title { font-size: 50px; }
            .section-title-large { font-size: 40px; }
            .section-title-underlined { font-size: 24px; }
            .offer-highlight { font-size: 40px; }
        }

        @media (max-width: 768px) {
            .footer-grid { grid-template-columns: 1fr; text-align: center; }
            .footer-right { align-items: center; text-align: center; margin-top: 30px; }
            .footer-nav { justify-content: center; margin-top: 20px; }
            .social-icons { justify-content: center; }
            .section-title-large { font-size: 35px; }
            .section-title-secondary { font-size: 30px; }
            .offer-highlight { font-size: 35px; }
        }
    </style>
</head>
<body>

        <nav class="nav-menu">

    <section class="hero">

    <!-- Gold Sub Nav Bar -->
    <div class="sub-nav">

    </div>

    <!-- Main Content -->
    <main class="content-container">

        <!-- Branding Text Elements (Based on original HTML structure) -->
        <div style="margin-bottom: 60px;">

                OFFERS<br>

            </p>
            
            <p class="offer-highlight">
                OFFERS<br>
                <span class="section-title-secondary">OFFERS</span>
            </p>
        </div>

        <!-- Main Offer Image -->
        <div class="content-image-wrapper">
            <img src="smoke-haus-wings-weds-aug2022.jpg" alt="Special Offer Wings">
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-grid">
            
            <!-- Left Side -->
            <div class="footer-left">
                <img src="348s-removebg-preview.png" class="footer-logo" alt="The Smoke Haus Logo">
                <p class="slogan">#We salute you</p>
                <div class="footer-nav">
                    <a href="about.html">ABOUT</a>

                    <a href="offer.html">OFFERS</a>
                    <a href="music.html">MUSIC</a>
                </div>
            </div>

            <!-- Right Side -->
            <div class="footer-right">
                <div class="venue-info">Venues Cardiff</div>
                <div class="social-icons">

            <div class="copyright">

        </div>
    </footer>

</body>
</html>
