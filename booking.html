<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great American Barbecue Food in South Wales at The Smoke Haus</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        /* --- Variables & Reset --- */
        :root {
            --gold-primary: rgb(176, 142, 58);
            --gold-hover: rgb(161, 124, 29);
            --gold-text: rgb(130, 105, 43);
            --black-bg: #000000;
            --text-white: #ffffff;
            --font-head: "Rye", serif;
            --font-subhead: "Finger Paint", sans-serif;
            --font-body: monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black-bg);
            color: var(--text-white);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            font-family: var(--font-body);
            font-size: 17px;
            font-weight: bold;
            color: var(--text-white);
            padding: 10px;
        }

        .nav-link:hover {
            color: var(--gold-hover);
        }

        .btn-book {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 17px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 1px 2px 3px 50px rgb(153, 125, 53) inset;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-book:hover {
            box-shadow: 0px 0px 0px 2px rgb(153, 125, 53) inset;
            padding-top: 18px;
            padding-bottom: 18px;
            color: var(--gold-hover);
        }

        /* --- Main Content Layout --- */
        .content-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            text-align: center;
        }

        .form-icon {
            font-size: 60px;
            color: rgb(218, 165, 32); /* Gold tone */
            text-shadow: 2px 3px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        /* Booking Form */
        .booking-form {
            background-color: #111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 2px 3px 4px 5px rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-family: var(--font-body);
            font-size: 16px;
            color: var(--gold-text);
        }

        .form-input {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            background-color: #000;
            border: 1px solid #444;
            color: white;
            font-family: var(--font-body);
            font-size: 16px;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-primary);
        }

        /* Radio Group */
        .radio-group {
            display: flex;
            gap: 20px;
            padding: 10px 0;
            color: white;
            font-family: var(--font-body);
            font-size: 16px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: white;
            font-family: var(--font-body);
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            accent-color: var(--gold-primary);
            cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-family: var(--font-body);
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--text-white);
            background-color: var(--gold-text);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--gold-hover);
            color: white;
        }

        /* --- Footer --- */
        footer {
            background-color: #111;
            padding: 60px 50px 30px 50px;
            border-top: 1px solid #333;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }

        .footer-left { text-align: left; }
        .footer-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; justify-content: center; }
        
        .footer-logo { width: 120px; margin-bottom: 20px; }
        .slogan { font-family: var(--font-head); font-size: 40px; color: var(--text-white); margin-bottom: 20px; }
        .footer-nav { display: flex; gap: 20px; font-size: 15px; flex-wrap: wrap; word-spacing: 6px; }
        .footer-nav a:hover { color: var(--gold-hover); }
        .venue-info { text-transform: uppercase; font-size: 15px; margin-bottom: 15px; font-family: var(--font-body); }
        .venue-info:hover { color: var(--gold-hover); cursor: pointer; }
        .social-icons { margin-top: 10px; display: flex; gap: 20px; font-size: 20px; }
        .social-icons a { color: var(--gold-primary); }
        .social-icons a:hover { color: var(--gold-hover); }
        
        .copyright {
            grid-column: 1 / -1; text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #222; font-size: 14px; opacity: 0.7;
        }
        .copyright span { margin: 0 10px; cursor: pointer; }
        .copyright span:hover { color: var(--gold-hover); }
        .design-credit { display: block; margin-top: 10px; font-size: 14px; cursor: pointer; }
        .design-credit:hover { color: var(--gold-hover); }

        /* --- Media Queries --- */
        @media (max-width: 900px) {
            header { flex-direction: column; padding: 15px; }
            .nav-menu { margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        }

        @media (max-width: 768px) {
            .footer-grid { grid-template-columns: 1fr; text-align: center; }
            .footer-right { align-items: center; text-align: center; margin-top: 30px; }
            .footer-nav { justify-content: center; margin-top: 20px; }
            .social-icons { justify-content: center; }
            .radio-group { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="348s-removebg-preview.png" alt="The Smoke Haus Logo">
        </div>
        <nav class="nav-menu">
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="menu.html" class="nav-link">MENU</a>
            <a href="drinks.html" class="nav-link">DRINKS</a>
            <a href="offer.html" class="nav-link">OFFERS</a>
            <a href="music.html" class="nav-link">MUSIC</a>
            <a href="booking.html" class="btn-book">BOOK ONLINE</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content-container">
        <i class="fa-solid fa-user-secret form-icon"></i>
        
        <form action="con.html" class="booking-form">
            <div class="form-group">
                <label class="form-label">First Name</label>
                <input type="text" name="name" required placeholder="Enter your first name" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">Last Name</label>
                <input type="text" name="name" required placeholder="Enter your last name" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="Parthi" value="male"> Male</label>
                    <label><input type="radio" name="Parthi" value="female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Gmail</label>
                <input type="email" name="email" required placeholder="Enter your email" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Phone No</label>
                <input type="number" name="phone" required placeholder="Enter your phone no" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" required placeholder="Enter your password" class="form-input">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" required>
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-grid">
            
            <!-- Left Side -->
            <div class="footer-left">
                <img src="348s-removebg-preview.png" class="footer-logo" alt="The Smoke Haus Logo">
                <p class="slogan">#We salute you</p>
                <div class="footer-nav">
                    <a href="about.html">ABOUT</a>
                    <a href="menu.html">MENU</a>
                    <a href="drinks.html">DRINKS</a>
                    <a href="offer.html">OFFERS</a>
                    <a href="music.html">MUSIC</a>
                </div>
            </div>

            <!-- Right Side -->
            <div class="footer-right">
                <div class="venue-info">Venues Cardiff</div>
                <div class="social-icons">
                    <a href="https://x.com/i/flow/login?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/?locale2=en_GB&_rdr" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>

            <!-- Bottom Copyright -->
            <div class="copyright">
                <p>
                    Â© The Smoke Haus 2025 
                    <span class="privacy">Privacy Policy</span> 
                    <span class="terms">Terms of use</span>
                </p>
                <p style="font-size: 12px; margin-top: 5px; opacity: 0.5;">The Smoke Haus is a company registered in England and Wales. No. 13840375</p>
                <a href="#" class="design-credit">Web Design Cardiff</a>
            </div>

        </div>
    </footer>

</body>
</html>
